{% load static %}
{% load i18n %}

<div class="box-container">
    <table class="table table-hover">
        <thead class="thead-light">
        <tr>
            <th>{% trans 'Name' %}</th>
            <th>{% trans 'Gender' %}</th>
            <th>{% trans 'Birth Date' %}</th>
            <th class="d-none d-md-table-cell">{% trans 'Email' %}</th>
            <th class="d-none d-md-table-cell">{% trans 'Phone' %}</th>
        </tr>
        </thead>

        <tbody>
        {% for client in client_list %}
            <tr>
                <td>{{ client.get_full_name }}</td>
                <td>{{ client.gender }}</td>
                <td>{{ client.birth_date }}</td>
                <td class="d-none d-md-table-cell">{{ client.email }}</td>
                <td class="d-none d-md-table-cell">{{ client.phone }}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
