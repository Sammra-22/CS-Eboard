{% for message in messages %}
    <div class="row">
        <div class="col s12">
            <div class="card-panel">
                <span class="green-text">{{ message }}</span>
            </div>
        </div>
    </div>
{% endfor %}

{% if form %}
    {% for error in form.non_field_errors %}
        <div class="row">
            <div class="col s12">
                <div class="card-panel red darken-1">
                    <span class="white-text">{{ error }}</span>
                </div>
            </div>
        </div>
    {% endfor %}
{% endif %}
